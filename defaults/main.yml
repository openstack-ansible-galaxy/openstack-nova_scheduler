# Common
nova_scheduler_my_ip: "{{ ansible_eth0.ipv4.address }}"

# Database
nova_scheduler_database_url: sqlite:////var/lib/nova/nova.sqlite

# RabbitMQ
nova_scheduler_rabbit_userid: rabbit_pass_default
nova_scheduler_rabbit_password: rabbit_username_default
nova_scheduler_rabbit_virtual_host: /
nova_scheduler_rabbit_retry_interval: 1
nova_scheduler_rabbit_host: localhost
nova_scheduler_rabbit_port: 5672
nova_scheduler_rabbit_hosts: "{{ nova_scheduler_rabbit_host }}:{{ nova_scheduler_rabbit_port }}"
nova_scheduler_rabbit_ha_queues: False
